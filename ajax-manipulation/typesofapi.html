<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
        <h1 class="display-4">Welcome buddy</h1>  
    </div>
    <ul class="list-group" id="result"></ul>
    <script>
        const api_get = 'https://jsonplaceholder.typicode.com/posts';
        const api_post = 'https://jsonplaceholder.typicode.com/'
        const result = document.querySelector('#result');

        function handledata(data){
            result.innerHTML = 
            data.reduce( (result, data) => 
            result +=
            `<li href="#" class="list-group-item">
                    ${data.title}
            </li>`, '')

            return data;
        }

        function handleerror(code){
            result.innerHTML = '<center>SOMETHING WENT WRONG '+code+'</center>'; 
        }

        (async () => {
            try {
                const data = await fetch(api_get);
                const cdata = await data.json();
                handledata(cdata);
            } catch(Exception) {
                console.log(Exception);
                handleerror(Exception.status);
            }
        })();
    </script>
</body>
</html>
